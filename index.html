<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Starter Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="video-label">Link to video</span>
            </div>
            <input type="text" class="form-control" placeholder="https://www.youtube.com/watch?v=JQ2913bVo30" aria-label="https://www.youtube.com/watch?v=JQ2913bVo30" aria-describedby="video" id="video">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="end_time-label">Video end time (in seconds)</span>
            </div>
            <input type="text" class="form-control" placeholder="10" aria-label="10" aria-describedby="end_time" id="end_time">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="speed-label">Playback speed (default is 1)</span>
            </div>
            <input type="text" class="form-control" placeholder="0.8" aria-label="0.8" aria-describedby="speed" id="speed">
        </div>
        <div class="text-center">
            <button class="btn btn-primary" type="submit" onclick="redirectToPage()">See video</button>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function redirectToPage() {
            video_link = document.getElementById('video').value
            video_name = video_link.split("watch?v=")[1]
            end_time = document.getElementById('end_time').value
            speed = document.getElementById('speed').value
            window.location.href = `playback.html?video_name=${video_name}&end_time=${end_time}&speed=${speed}`; // Replace 'destination.html' with your target URL
        }
    </script>
  </body>
</html>
